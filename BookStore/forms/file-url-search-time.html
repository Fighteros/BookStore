<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        body {
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>

    <form method="get" action="">
        <div>
            <label for="file">Upload</label>
            <input type="file" name="file" id='file' />
        </div>
        <hr>
        <div>
            <label>Search</label>
            <input type="search" />
        </div>
        <br>
        <div>
            <label>Url</label>
            <input type="url" />
        </div>
        <br>
        <div>
            <label>Date</label>
            <input type="date" />
        </div>
        <br>
        <div>
            <label>Month</label>
            <input type="month" />
        </div>
        <hr>
        <div>
            <label>Time</label>
            <input type="time" />
        </div>
        <input type="submit" value="Save" />
        <input type="reset" value="cancel" />
    </form>
</body>

</html>
