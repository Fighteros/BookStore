<!DocTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content='my Book Store!' />
    <title>
        Book Store
    </title>
    <style>
        body {
            background-color: rgb(83, 155, 204);
        }
    </style>
</head>

<body>
    <h1>Book Store</h1>
    <h2>This is our <b>Book Store</b>, Welcome!</h2>
    <p>We <strong>have a <mark><u>big Sale!</u></mark></strong></p>
    <small> this is small text</small>
    <p><del> this is deleted text</del></p>
    <p>Book price: <del>100</del> 80</p>
    <ins> this is inserted text</ins>
    <p><sub>2</sub><sup>2</sup></p>
    <p><sup>h</sup><sub>2</sub><sup>o</sup></p>
    <!-- sub => subscript text -->
    <!-- sup => super script -->
    <!-- ins => inserted text -->
    <!-- del => deleted  -->
    <!-- s => small  -->
    <!-- mark! => marked text-->
    <!-- u => underlined  old way school-->
    <!-- b => just Bold text -->
    <!-- strong => Bold => Important Text -->
    <!-- i => italic -->
    <!-- em = Emphasized=> italic  -->
    <!-- <a href="#"></a>
    <audio src="#"></audio>
    <video src="#"></video> -->
</body>

</html>
