<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>

    <!-- structure is arranged even if it is unordered in code -->
    <!-- thead is the table header th is the cell header -->

    <table>
        <caption>Is title for the table</caption>
        <thead>
            <tr>
                <th>Index</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0</td>
                <td>Ahmed</td>
                <td>Abd ElGhany</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total = </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
