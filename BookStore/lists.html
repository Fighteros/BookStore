<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BookStore</title>
</head>

<body>
    <h1>BookStore</h1>

    <!-- unordered list (ul) - ordered list (ol) - description list (dl) -->
    <!-- unordered list -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>
            JS
            <ul>
                <li>React</li>
                <li>Angular</li>
                <li>vueJS</li>
            </ul>
        </li>
    </ul>
    <!-- ordered list
    reversed => reverses the order
    start => start from the Position
    type => type of order, we can set value in li element to start counting from
    -->
    <ol type="I">
        <li>Name</li>
        <li>Age</li>
        <li>Id</li>
    </ol>
    <!-- separator -->
    <!-- not really being used -->
    <dl>
        <dt>HTML</dt>
        <dd>hypertext markup language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>

</body>

</html>
